<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<form>

<!-- Original -->
  <div class="form-group">
    <label for="inputName">Name</label>
    <input class="form-control" type="text" 
      id="inputName" placeholder="Name" aria-describedby="nameStatus">  <!-- aria-describedby is used for screen reader only.  -->
    <span class="glyphicon glyphicon-ok form-control form-ok form-control-feedback" aria-hidden="true"></span>
    <span id="nameStatus" class="sr-only">(success)</span>
  </div>
  
<!-- Tutorial additions -->  
  <div class="form-group has-warning has-feedback">  <!-- try "has-error" and "has-success" -->
    <label class="control-label" for="inputName">Name</label>  <!-- adding "control-label" brings in the label with the div class="form-group has-warning" above.  -->
    <input class="form-control" type="text" 
      id="inputName" placeholder="Name">
  </div>

</form>

    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
