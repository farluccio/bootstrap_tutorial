<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<!-- There is a problem with mobile devices zooming in on input fields and displacing the label this series places them all in columns adn controls the issue. -->
<!-- add form-horizontal -->
<form class="form-horizontal">
<div class="form-group">
  <label for="inputName">Name</label>
  <input class="form-control" type="text"
    id="inputName" placeholder="Name">
</div>

<-- this is to align label with input, note the columns add to 12!! -->  <!-- apply to all except checkbox and submit -->
<div class="form-group">
  <label class="col-sm-2 control-label" for="inputEmail">Email</label>
  <div class="col-sm-10">
  <input class="form-control" type="email"
    id="inputEmail" placeholder="Email">  
  </div>
</div>

<div class="form-group">
  <label for="selectSite">Site</label>
  <select class="form-control" id="selectSite">
    <option>Choose...</option>
    <option>lynda.com</option>
    <option>raybo.org</option>
    <option>iviewsource.com</option>
  </select>
</div>

<!-- code here to align checkbox with the above controlled element -->
<div class="form-group">
<div class="checkbox">
<div class="col-sm-10 col-sm-offset-2>  <!--  Note that the columns add to 12, the 10 matches above. -->
  <label>
    <input id="inputAddList"
      type="checkbox">Add me to e-mail blast
  </label>
</div>
</div>
</div>

<div class="form-group">
  <label for="inputComments">Comments</label>
  <textarea class="form-control" 
    id="inputComments"></textarea>
</div>

<input type="submit" class="btn btn-default"  
  value="submit">
</form>

    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
